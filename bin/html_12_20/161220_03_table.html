<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- summary를 이용하여 음성 리더기를 통해 지원 (비표준 태그) -->
<table summary="수강과목 및 수강료" border="1" width = "300" cellspacing = "0">
	<caption>수강과목 및 수강료</caption>
	<!-- summary 혹은 caption을 사용하여 테이블에 대한 제목을 전달 한다. -->
	<thead>
	<!-- thead : 제목으로 인식하도록 만들어주는 태그 --> 
	<tr>
		<th>강사</th>
		<th>과목</th>
		<th>강의실</th>
		<th>수강료</th>
	</tr>
	</thead>
	<tfoot>
	<!-- tfoot : 하단으로 인식하도록 만들어주는 태그 -->
	<tr>
		<td colspan="4">위 상기내용은 변경될 수 있습니다.</td>
	</tr>
	</tfoot>
	<tbody>
	<!-- tbody : 내용부분으로 인식하도록 만들어주는 태그 -->
	<tr>
		<td rowspan="2">둘리</td>
		<td>Java</td>
		<td>HClass</td>
		<td>700,000</td>
	</tr>
	<tr>

		<td>JSP</td>
		<td rowspan="2">IClass</td>
		<td rowspan="2">800,000</td>
	</tr>
	<tr>
		<td>홍길동</td>
		<td>Oracle</td>
	</tr>
	</tbody>
	
</table>
</body>
</html>
