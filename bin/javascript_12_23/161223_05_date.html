<script type="text/javascript">
	var now = new Date();
	/* Date 클래스의 주요메서드
	   1. getFullYear();
	   2. getMonth();
	   3. getDate();
	   4. getDay();
	   5. getHours();
	   6. getMinutes();
	   7. getSeconds();
	*/
	
	var year = now.getFullYear();
	var month = now.getMonth() + 1;
	var date = now.getDate();
	var day = now.getDay();
	
	var week = new Array(7);
	week[0] = '일';
	week[1] = '월';
	week[2] = '화';
	week[3] = '수';
	week[4] = '목';
	week[5] = '금';
	week[6] = '토';

	document.write('<h2>' + year + '년 ' + month + '월 ' + date + '일 ' + week[day]

</script>
