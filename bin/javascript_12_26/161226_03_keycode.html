<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function tab_jump(){
		if(document.fm.tel1.value.length == 3){
			document.fm.tel2.focus();
		}
	}
	
	function tab_jump2(){
		if(document.fm.tel2.value.length == 4){
			document.fm.tel3.focus();
		}
	}
	
	function onlyNum(){
		if( !(event.keyCode >= 48 && event.keyCode <= 57) ){
			event.returnValue = false; // 강제로 기능 중지
		}
	}

</script>
</head>
<body>
	<form name = "fm">
		전화번호 : <input type="text" name="tel1" size="6" onkeyup="tab_jump()" onkeypress="onlyNum()"> -
					<input type="text" name="tel2" size="6" onkeyup="tab_jump2()"> -
					<input type="text" name="tel3" size="6">
	</form>
</body>
</html>
