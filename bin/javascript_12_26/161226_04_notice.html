<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function popupClose(){
		window.self.close(); // 닫기 버튼
	}
</script>
</head>
<body>
	<div style="border: 2px double gray; width: 250px; height: 250px; ">
		<h2 style="text-align: center;">공 지 사 항</h2>
		<h4 style="text-align: center;">1. 지각 하지 맙시다.</h4>
		<h4 style="text-align: center;">2. 결석을 하지 맙시다.</h4>
		<h4 style="text-align: center;">3. 건광관리 유의 합시다.</h4>
		
	</div>
	<!--
	<a href="popupClose();" >[닫기]</a> -- popupClose()라는 페이지로 이동시킨다.
	
	-->
	<a href="javascript:popupClose();">[닫기]</a>
</body>
</html>
