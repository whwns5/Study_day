<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		background-color: yellow;
		font-size: 30px;
		width: 300px;
		height: 300px; /* 크기가 변경되는 것은 블록 태그만 가능하다 */
		/*border: 3px double blue;*/ /* 이중선 */
		border-top: 10px solid blue; /* 실선 */
		border-right: 10px dashed red; /* 점선 */ 
		border-bottom: 10px dotted green; /* 점선(픽셀) */
		border-left: 10px double pink; 
	}
	
</style>
</head>
<body>
	<div class="box">즐거운 웹프로그래밍 ~</div>
</body>
</html>
