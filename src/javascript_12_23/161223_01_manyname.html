<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function show(){
		//1. 사용자가 선택한 등급 확인하기
		// 같은 이름의 level이 여러개이면 자바스크립트에서는 배열로 본다.
		for(var i=0 ; i < document.fm.level.length ; i++){
			if(document.fm.level[i].checked == true){
				member = document.fm.level[i].value;
			}
		}
		//2. 등급에 따른 포인트 정의
		switch(member){
		case '1':
			point = 1000;
			break;
		case '2':
			point = 3000;
			break;
		case '3':
			point = 5000;
			break;
		}
		
		//alert(); 생략가능.
		window.alert('선택하신 회원의 포인트는 ' + point + ' 점입니다.');
		
	}
	
</script>
</head>
<body>
	<form name="fm">
		회원등급:<input type="radio" name="level" value="1">일반회원&nbsp;&nbsp;
				<input type="radio" name="level" value="2">준회원&nbsp;&nbsp;
				<input type="radio" name="level" value="3">정회원<br>
				<input type="button" value="포인트 확인" onclick="show()">
	</form>
</body>
</html>
