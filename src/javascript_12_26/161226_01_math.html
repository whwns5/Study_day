<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function msg_random(){
		
		var msg = new Array(5); // 명확성을 위해 크기를 지정한다.
		msg[0] = '지각, 결석을 하지 맙시다.';
		msg[1] = '건강 유의 합시다!~';
		msg[2] = '복습을 철저히 합시다~';
		msg[3] = '카드체크후 모니터 확인 필수 !!';
		msg[4] = '이번주 잘~ 버텨봅시다 ~';	
		
		/*
		Math 클래스
		
		1) random(); -> 난수값을 발생 시킬때
		2) parseInt(); -> 실수 자료형으로 형변환
		3) floor(); -> 현재 실수보다 가장 가까운 작은 정수로 반환
			ex) floor(4.5) -> 4
			    floor(-4.5) -> -5
		4) ceil(); -> 현재 실수보다 가장 가까운 큰 정수로 반환
			ex) ceil(4.5) -> 5
				ceil(-4.5) -> -4
		*/ 
		
		var num = Math.floor(Math.random()*5);
		
		//document.write(msg[num]);
		
		document.all.word.innerText = msg[num];
		
		window.setTimeout('msg_random()', 2000);
	}
</script>
</head>
<body onload="msg_random()">
	<div id="word" style="border: 2px double blue;width: 550px;font-size:35px;">
		<!-- 
		<script onload="">
			msg_random();
		</script>	
		 -->
	</div>
</body>
</html>
