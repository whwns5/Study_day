<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var msg = '지각, 결석을 하지 맙시다....';
	var len = msg.length;
	var count = 0;
	
	function show(){
		count++;
		document.fm.notice.value = msg.substring(0, count);
		
		if(count == len){
			count = 0;
		}
		
		window.setTimeout('show()', 200);
	}
</script>
</head>
<body onload="show()">
	<form name="fm">
		공지사항 : <input type="text" name="notice">
	</form>
</body>
</html>
